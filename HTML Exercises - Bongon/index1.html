<!DOCTYPE html>
<html>
    <head>
        <style>
        header {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            }
        .left {
            float: left;
            width: 50%;
            background: lightgray;
            padding: 20px;
            }
        .right {
            float: right;
            width: 50%;
            background: lightyellow;
            padding: 20px;
            }
        img {
            max-width: 100%;
            height: auto;
            }
        ul {
            list-style-type: none;
            background: #333;
            padding: 0;
            margin: 0;
            }
        li {
            display: inline;
            margin-right: 20px;
            }
        a {
            color: white;
            text-decoration: none;
            }
        .btn {
            background: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            }
        .btn:hover {
            background: darkgreen;
            }
        form {
            width: 300px;
            margin: 20px auto;
            }
            input, textarea {
                width: 100%;
                margin-bottom: 10px;
                padding: 8px;
            }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 250px;
            margin: 10px auto;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            }
        .modal.show {
            display: block;
            }
        .row {
            display: flex;
            }
        .col {
            flex: 1;
            margin: 5px;
            padding: 20px;
            background: lightblue;
            }
        .dropdown {
            position: relative;
            display: inline-block;
            }
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            min-width: 120px;
            }
        .dropdown:hover .dropdown-content {
            display: block;
            }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            }
        header {
            position: sticky;
            top: 0;
            background: lightblue;
            padding: 15px;
            }
        </style>
        </head>
    <body>
        <body>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </body>
<header>
    <h1>My Website</h1>
</header>
            <header>Sticky Header</header>
            <p>Scroll down...</p>
            <div style="height:1500px;"></div>
        <div class="left">Left Content</div>
        <div class="right">Right Content</div>
        <img src="https://via.placeholder.com/600x300" alt="Sample">
        <button class="btn">Click Me</button>
         <body>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button>Submit</button>
            </form>
        </body>
        <div class="card">
        <h3>Card Title</h3>
        <p>Some card content.</p>
        </div>
    </body>
        </div>
        <div class="center">
        <h1>Centered Text</h1>
        </div>
        <button
        onclick="document.getElementById('myModal').classList.add('show')">Open Modal</button>
        <div id="myModal" class="modal">
            <p>This is a modal!</p>
        </div>
            <div class="row">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>
            <div class="col">Column 3</div>
        </div><div class="dropdown">
        <button>Menu</button>
        <div class="dropdown-content">
            <p>Option 1</p>
            <p>Option 2</p>
    </div>
</html>
