<!DOCTYPE html>
<html>
<head>
  <style>
    header {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
    }
    .left {
      float: left;
      width: 50%;  
      background: lightgray;
      padding: 20px;
     }
    .right {
      float: right;
      width: 50%;
      background: lightyellow;
      padding: 20px;
    img {
      max-width: 100%;
      height: auto;
     }
    ul {
      list-style-type: none;
      background: #333;
      padding: 0;
      margin: 0;
        }
    li {
      display: inline;
      margin-right: 20px;
        }
    a {
      color: white;
      text-decoration: none;
        }
  </style>
</head>
<body>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
  <header>
    <h1>My Website</h1>
  </header>
  <div class="left">Left Content</div>
  <div class="right">Right Content</div>
  <img src="https://via.placeholder.com/600x300" alt="Sample">
</body>
</html>
